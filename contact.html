    <div class="container-fluid min-vh-100 bg-body p-5">
        <div class="text-center">
            <h1 id="judul"></h1>
            <p class="lead">Hubungi kami untuk pertanyaan lebih lanjut</p>
        </div>
        <div class=" d-flex align-items-center justify-content-center">
            <div class="bg-white col-md-4">
                <div class="p-4 rounded shadow-md">
                    <div>
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" name="name" class="form-control" placeholder="Nama Lengkap Anda" required>
                    </div>
                    <div class="mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Email Anda" required>
                    </div class="mt-3">
                    <div class="mt-3">
                        <label for="subject" class="form-label">Subjek</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subjek Pesan" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <textarea name="message" cols="20" rows="6" class="form-control"
                            placeholder="Pesan Anda"></textarea>
                    </div>
                    <button class="btn btn-primary">
                        Kirim Pesan
                    </button>
                </div>
            </div>
        </div>
